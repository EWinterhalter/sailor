version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sailor-postgres
    environment:
      POSTGRES_USER: sailor
      POSTGRES_PASSWORD: sailor_pass
      POSTGRES_DB: sailor_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sailor"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: